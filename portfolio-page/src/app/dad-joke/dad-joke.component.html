<mat-card class="widget">
    <mat-card-header class="center-card-elements">
        <mat-card-title>Dad Joke of the Day:</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content><p>{{joke}}</p></mat-card-content>
    <br>
    <mat-card-actions class="center-card-elements">
        <button (click)="refreshDadJoke()" mat-raised-button color="accent">Another One</button>
    </mat-card-actions>
</mat-card>
